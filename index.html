<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="utf-8"></script>
</head>
<body>
<div class="container">

    <div class="info">
        <button id="start">Start Game</button>
        <h3 id="whose-up">Your turn!</h3>
        <h3 id="info"></h3>
    </div>

    <div class="game-board">
        <div id="t-l" class="box"></div>
        <div id="t-m" class="box"></div>
        <div id="t-r" class="box"></div>
        <div id="c-l" class="box"></div>
        <div id="c-m" class="box"></div>
        <div id="c-r" class="box"></div>
        <div id="b-l" class="box"></div>
        <div id="b-m" class="box"></div>
        <div id="b-r" class="box"></div>
    </div>

</div>
</body>
</html>
